<body>
    <div class="Logincard">
        <p class="loginTitle">Digital Library</p>
        <p-floatLabel>
            <input pInputText id="username" [(ngModel)]="email" />
            <label for="username">Email</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-password [(ngModel)]="password" [feedback]="false" />
            <label for="password">Password</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-password [(ngModel)]="confirmPasword" [feedback]="false" />
            <label for="password">Confirm Password</label>
        </p-floatLabel>
        <p-button id="loginButon" label="Register" />
        <p class="register-link">
            Already a user? <a class="link" href="auth/login">Click to Login</a>
        </p>
    </div>
</body>
