<body>
    <div>
        <form #loginForm="ngForm" class="Logincard" (ngSubmit)="login()">
            <p class="loginTitle">Digital Library</p>
            <p-floatLabel>
                <input pInputText id="username" [(ngModel)]="email" name="email" #emailInput="ngModel" required email />
                <label for="username">Email</label>
                <p *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
                    Please enter a valid email address.
                </p>
            </p-floatLabel>
            <p-floatLabel>
                <p-password [(ngModel)]="password" name="password" [feedback]="false" required />
                <label for="password">Password</label>
            </p-floatLabel>
            <p-button type="submit" id="loginButon" label="Login" [disabled]="loginForm.invalid" />
            <p class="register-link">
                Not a user yet? <a class="link" href="auth/register">Click to register</a>
            </p>
        </form>
    </div>
</body>
