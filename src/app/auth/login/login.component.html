<body>
    <div class="Logincard">
        <p class="loginTitle">Digital Library</p>
        <p-floatLabel>
            <input pInputText id="username" [(ngModel)]="email" />
            <label for="username">Email</label>
        </p-floatLabel>
        <p-floatLabel>
            <p-password [(ngModel)]="password" [feedback]="false" />
            <label for="password">Password</label>
        </p-floatLabel>
        <p-button (click)="login()" id="loginButon" label="Login" />
        <p class="register-link">
            Not a user yet? <a class="link" href="auth/register">Click to register</a>
        </p>
    </div>
</body>
