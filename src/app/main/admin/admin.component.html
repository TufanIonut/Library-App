<body>
    <header>
        <div class="header">
            <h1 class="title">Digital Library Administrator</h1>
            <p-button icon="pi pi-times" [rounded]="true" severity="danger" [outlined]="true" (click)="logout()" />
        </div>
    </header>
    <div class="card">
        <p-tabMenu [model]="items" />
    </div>

    <div class="AddAuthorSection">
        <p-button class="AddAuthBut" (onClick)="showDialog()" label="Adauga Autor Nou" />
        <div class="modal-overlay" *ngIf="showModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Adauga un autor nou</h3>
                    <button (click)="showModal = false" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Nume</label>
                        <input id="name" [(ngModel)]="author.firstName" placeholder="Introduceti numele" />
                    </div>
                    <div class="form-group">
                        <label for="surname">Prenume</label>
                        <input id="surname" [(ngModel)]="author.lastName" placeholder="Introduceti prenumele" />
                    </div>
                    <div class="form-group">
                        <label for="nationality">Naționalitate</label>
                        <select id="nationality" [(ngModel)]="author.nationality">
                            <option *ngFor="let nat of nationalities" [value]="nat.value">{{ nat.label }}</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="addAuthor()" class="add-btn">Adauga</button>
                    <button (click)="showModal = false" class="cancel-btn">Anulează</button>
                </div>
            </div>
        </div>
    </div>
</body>
